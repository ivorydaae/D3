<html>
    <head>    
        <meta charset="utf-8" />
        <title>Geojson</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://d3js.org/topojson.v1.min.js"></script>
    </head> 
    <body>
        <h1>Geojson</h1><br />
        <svg  width="800px" height="800px" id="svg1"></svg>
        <script>                
            d3.json("map.geojson", function(geojson) {
                var path = d3.geo.path().projection( 
                              //scale值越大地圖尺寸越大
                              d3.geo.mercator().center([120.8,23.07]).scale(35000) 
                           );
                //顏色
                var color = d3.scale.linear().domain([100,200]).range(["#050","#f10"]);
                //繪製地圖
                d3.select("#svg1").selectAll("path")
                  .data(geojson.features)
                  .enter()
                  .append("path")
                  .attr({
                      d: path,
                      fill: function(d) {
                          return color(Math.random()*100);
                      }
                    });                    
            });            
        </script>
    </body>
</html>
